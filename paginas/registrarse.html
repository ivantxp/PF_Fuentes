                    <div class="col-12 col-sm-6 centrado registro_contendor1">

                            <label for="primer_nombre"><img class="iconos" src="../imagenes/documento.png" alt=""></label>

                        <div>

                        <div>

                        <div>

                        <div>

                        <div>

                            <input class="input formato_input" type="password" name="contraseña2" id="password2" placeholder="Repita contraseña">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 container-md registro_contendor2">
                        <textarea class="comentario" name="" id="" cols="30" rows="10" placeholder="Comentarios"></textarea>
                        <div class="col-12 chequeo centrado">
